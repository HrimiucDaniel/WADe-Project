<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Catalog</title>
</head>
<body>
  <h1>Plant Catalog</h1>
  <ul>
    {% for plant in plant_list %}
      <li><a href="{{ url_for('plant', plant_name=plant) }}">{{ plant }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
