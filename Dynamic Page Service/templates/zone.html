<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ zone_name }} Zone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/zone.css') }}">

</head>
<body>
    <h1>{{ zone_name }} Zone</h1>

    <p>{{ description }}</p>

    <ul>
        {% for plant in plants %}
            <li><a href="{{ generate_url(zone_name, 'plant', plant) }}">{{ plant }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
