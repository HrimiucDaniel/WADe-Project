<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ zone_name }}</title>
</head>
<body>
  <h1>{{ zone_name }}</h1>
  
  <ul>
    {% for xml_file in xml_files %}
      <li><a href="{{ url_for('plant', zone_name=zone_name, plant_name=xml_file) }}">{{ xml_file }}</a></li>
    {% endfor %}
  </ul>
  
</body>
</html>
