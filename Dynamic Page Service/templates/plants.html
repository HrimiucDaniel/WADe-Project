<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants in {{ zone_name }}</title>
</head>
<body>
    <h1>Plants in {{ zone_name }}</h1>
    <ul>
        {% for plant in plants %}
            <li><a href="{{ url_for('show_rdf_data', zone_name=zone_name, plant_name=plant) }}">{{ plant }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
