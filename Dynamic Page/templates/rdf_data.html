<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ zone_name }} - {{ plant_name }}</title>
</head>
<body>
    <h1>{{ zone_name }} - {{ plant_name }}</h1>

    <h2>Abstract Values:</h2>
    <ul>
        {% for abstract_value in abstract_values %}
            <li>{{ abstract_value }}</li>
        {% endfor %}
    </ul>
</body>
</html>
