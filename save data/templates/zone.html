<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ zone_name }} Zone</title>
</head>
<body>
    <h1>{{ zone_name }} Zone</h1>
    <ul>
        {% for plant in plant_files %}
            <li><a href="{{ url_for('plant', zone_name=zone_name, plant_name=plant) }}">{{ plant }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
