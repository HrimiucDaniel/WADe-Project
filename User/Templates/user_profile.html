<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: right;
            padding: 10px;
        }

        h1 {
            margin-top: 50px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <span>{{ username }}</span>
            <span> | </span>
            <span>{{ email }}</span>
            <!-- Adăugați butonul de logout aici -->
            <button onclick="redirectToLogout()">Logout</button>
        </div>
    </header>

    <div class="button-container">
        <button onclick="viewZones()">View Zones</button>
        <button onclick="guideTour()">Guide Tour</button>
        <button onclick="redirectToExpositions()">Exhibition</button>
    </div>

    <script>
        function viewZones() {
            // Handle View Zones action
            window.location.href = "http://127.0.0.1:5000/zones";
        }

        function guideTour() {
            // Handle Guide Tour action
            window.location.href = "http://127.0.0.1:5001/tour";
        }

        function redirectToExpositions() {
            // Redirect to /expositions
            window.location.href = "/exhibitions";
        }

        function redirectToLogout() {
            // Redirect to /logout
            window.location.href = "/logout";
        }
    </script>
</body>
</html>
