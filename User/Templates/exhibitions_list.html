<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibitions List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: right;
            padding: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        strong {
            font-size: 20px;
        }

        .exhibition-info {
            margin-left: 10px;
            margin-top: 5px;
            font-size: 14px;
        }

        .exhibition-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .exhibition-button {
            margin: 10px;
            text-align: left;
            width: 300px;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <span>{{ user.username }}</span>
            <span> | </span>
            <span>{{ user.email }}</span>
            <button onclick="redirectToMain()">Acasa</button>
            <button onclick="redirectToLogout()">Deconectare</button>
        </div>
    </header>

    <div class="exhibition-container">
        {% for exhibition in exhibitions %}
            <a href="/exhibitions/{{ exhibition.name }}">
                <button class="exhibition-button">
                    <strong>{{ exhibition.name }}</strong><br>
                    <div class="exhibition-info">
                        Planta: {{ exhibition.plant_name }}<br>
                        Data incepere: {{ exhibition.start_date }}<br>
                        Data sfarsit: {{ exhibition.end_date }}<br>
                        Situatia locurilor: {{ exhibition.current_seats }} / {{ exhibition.total_seats }}
                    </div>
                </button>
            </a>
        {% endfor %}
    </div>

    <script>
        function redirectToMain() {
            window.location.href = "/";
        }

        function redirectToLogout() {
            window.location.href = "/logout";
        }
    </script>
</body>
</html>
